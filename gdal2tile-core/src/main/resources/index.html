<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='imagetoolbar' content='no'/>
    <title>Title</title>
    <link href="https://cdn.bootcss.com/openlayers/4.6.5/ol.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/openlayers/4.6.5/ol.js"></script>
    <style type="text/css">
        html, body {
            overflow: hidden;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Lucida Grande', Geneva, Arial, Verdana, sans-serif;
        }

        body {
            margin: 10px;
            background: #fff;
        }

        #map {
            width: 100%;
            height: 100%;
            border:1px solid red;
        }
    </style>
    <script>
        var map;

        function init() {
            map = new ol.Map({
                target: "#map",
                view: new ol.View({
                    center: [100.7878, 23.7878]
                }),
                projection: "EPSG:4326"
            })
            var layer = new ol.layer.Tile({
                source: new ol.source.XYZ({
                    tileUrlFunction: function (tileCoord) {
                        var z = tileCoord[0];
                        var x = tileCoord[1];
                        y = Math.pow(2, z) + tileCoord[2] - 1;
                        return "http://localhost:1000/tiles/" + z + "/" + x + "_" + y + ".png";
                    }
                }),
                maxZoom: 21,
                minZoom: 17
            });
            map.addLayer(layer);
        }
    </script>
</head>
<body onload="init()">
<div id="map"></div>
</body>
</html>
